{% extends "base.html" %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block content %}
<h1> Log In Page</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
</form>
<a href="{% provider_login_url 'github' %}">Log In with Github</a>
{% endblock content %}
